<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3美化表格</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		body{
			padding:40px 100px;
		}
		.demo{
			width: 600px;
			margin:40px auto;
			font-family: 'trebuchet MS','Lucida sans',Arial;
			font-size: 14px;
			color:#444;
		}

		/*表格默认设置*/
		table{
			*border-collapse:collapse;/*IE7 and lower*/
			border-spacing: 0;
			width:100%;
		}

		/*==============制作圆角表格=======*/
		.bordered{
			border: 1px solid #ccc; /*给表格添加边框*/
			border-radius: 6px; /*设置表格圆角*/
			box-shadow: 0 1px 1px #ccc; /*表格阴影设置*/
		}

		.bordered tr{
			transiton:all 0.1s ease-in-out;
		}
		.bordered .highlight,
		.bordered tr:hover{
			background: #FBF8E9;
		}

		.bordered td,
		.bordered th{
			border-left:1px solid #ccc;
			border-top:1px solid #ccc;
			padding:10px;
			text-align: left;
		}

		.bordered th{
			background-color: #dce9f9;
			background-image: -webkit-linear-gradient(top, #ebf3fc, #dce9f9);
			background-image: linear-gradient(top,#ebf3fc,#dce9f9);
			box-shadow:0 1px 0 rgba(255, 255, 255, 0.8) inset; /*给表格设置内阴影*/
			border-top:none;
			text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);/*表格表头设置文字阴影*/
		}

		/*使用:first-child去除表格每行的第一个单元格的左边框*/
		.bordered td:first-child,
		.bordered th:first-child{
			border-left: none;
		}

		/*使用:last-child设置表格表头的第一个单元仅左上角为圆角*/
		.bordered th:first-child{
			border-radius: 6px 0 0 0;
		}

		/*使用:last-child设置表格表头最后一个单元格仅右上角为圆角*/
		.bordered th:last-child{
			border-radius: 0 6px 0 0;
		}

		/*使用:first-child 和 :last-child 设置表格最后一行的第一个单元格左下角为圆角*/
		.bordered tr:last-child td:first-child{
			border-radius: 0 0 0 6px;
		}

		/*使用:last-child 设置表格最后一行的最后一个单元格右上角为圆角*/
		.bordered tr:last-child td:last-child{
			border-radius: 0 0 6px 0;
		}

		/*=================制作zebra表格(斑马线表格)效果==================*/
		.zebra td,
		.zebra th{
			padding:10px;
			border-bottom:1px solid #f2f2f2;
		}

		/*使用:nth-child(even)给表格的偶数行添加背景和阴影效果*/
		.zebra  .alternate,
		.zebra tbody tr:nth-child(even){
			background: #f5f5f5;
			box-shadow: 0 1px 0 rgba(255, 255, 255, 0.8) inset;
		}
		.zebra th{
			text-align: left;
			text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
			background-color: #eee;
			background-image: -webkit-linear-gradient(top, #f5f5f5, #eee);
			background-image: linear-gradient(top,#f5f5f5,#eee);
		}
		/*使用:first-child设置表格表头第一个单元格左上角为圆角*/
		.zebra th:first-child{
			border-radius: 6px 0 0 0 ;
		}
		/*使用:last-child设置表格表偶最后一个单元格右上角为圆角*/
		.zebra th:last-child{
			border-radius: 0 6px 0 0;
		}
		.zebra tfoot td{
			border-bottom: 0;
			border-top: 1px solid #fff;
			background-color: #f1f1f1;
		}

		/*使用:first-child设置表格脚部第一个单元格左下角为圆角*/
		.zebra tfoot td:first-child{
			border-radius: 0 0 0 6px;
		}
		/*使用:last-child设置表格脚部最后一个单元格右下角为圆角*/
		.zebra tfoot td:last-child{
			border-radius: 0 0 6px 0;
		}

		/*伪类::selection,改变选定文字的样式*/
		::-moz-selection{
			color:#4C9A9F;
			background-color: #000;
		}

		::selection{
			color:#4C9A9F;
			background-color: #000;
		}
	</style>
</head>
<body>
	<table class="bordered">
		<thead>
			<th>#</th>
			<th>IMDB Top 10 Movies</th>
			<th>Year</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>The Shawshank Redemption</td>
				<td>1994</td>
			</tr>
			<tr>
				<td>2</td>
				<td>TheGodfather</td>
				<td>1972</td>
			</tr>
			<tr>
				<td>3</td>
				<td>The GodFather:part II</td>
				<td>1966</td>
			</tr>
		</tbody>
	</table>
	<br>
	<br>
	<br>
	<table class="zebra">
		<thead>
			<th>#</th>
			<th>IMDB Top 10 Movies</th>
			<th>Year</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>The Shawshank Redemption</td>
				<td>1994</td>
			</tr>
			<tr>
				<td>2</td>
				<td>TheGodfather</td>
				<td>1972</td>
			</tr>
			<tr>
				<td>3</td>
				<td>The; GodFather:part II</td>
				<td>1966</td>
			</tr>
		</tbody>
		<tfoot></tfoot>
	</table>
</body>
</html>
