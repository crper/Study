<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>制作全屏背景</title>
	<style>
	body{
		background:#000 url(img/bg.jpg) center center fixed no-repeat;
	}

	/*1024px X 768px*/
	@media only all and (max-width:1024px) and (max-height:768px){
		body{
			background-size:1024px 768px;
		}
	}

	/*640px X 480px*/
	@media only all and (max-width:640px) and (max-height:480px){
		body{
			background-size:640px 480px;
		}
	}
	</style>
</head>
