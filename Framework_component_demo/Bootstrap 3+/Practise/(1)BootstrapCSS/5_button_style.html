<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>按钮样式展示</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>预定义样式<small>五颜六色哦!!</small></h3>
          <button class="btn btn-default" type="button" role="This is button">默认按钮</button>
          <button class="btn btn-primary" type="button" role="This is button">首选项按钮</button>
          <button class="btn btn-success" type="button" role="This is button">状态（成功）按钮</button>
          <button class="btn btn-info" type="button" role="This is button">状态（信息）按钮</button>
          <button class="btn btn-warning" type="button" role="This is button">状态（警告）按钮</button>
          <button class="btn btn-danger" type="button" role="This is button">状态（危险）按钮</button>
          <button class="btn btn-link" type="button" role="This is button">状态（链接）按钮</button>
        </div>
      </div>
      <!--
      类	描述	实例
      .btn	为按钮添加基本样式
      .btn-default	默认/标准按钮
      .btn-primary	原始按钮样式（未被操作）
      .btn-success	表示成功的动作
      .btn-info	该样式可用于要弹出信息的按钮
      .btn-warning	表示需要谨慎操作的按钮
      .btn-danger	表示一个危险动作的按钮操作
      .btn-link	让按钮看起来像个链接 (仍然保留按钮行为)
      -->
      <div class="row">
        <div class="col-md-12">
          <h3>按钮大小<small>五颜六色哦!!</small></h3>
          <h4>比常规的按钮大<small>btn-lg</small></h4>
          <button class="btn-lg btn btn-default" type="button" role="This is button">默认按钮</button>
          <button class="btn-lg btn btn-primary" type="button" role="This is button">首选项按钮</button>
          <button class="btn-lg btn btn-success" type="button" role="This is button">状态（成功）按钮</button>
          <button class="btn-lg btn btn-info" type="button" role="This is button">状态（信息）按钮</button>
          <button class="btn-lg btn btn-warning" type="button" role="This is button">状态（警告）按钮</button>
          <button class="btn-lg btn btn-danger" type="button" role="This is button">状态（危险）按钮</button>
          <button class="btn-lg btn btn-link" type="button" role="This is button">状态（链接）按钮</button>
          <h4>比常规的按钮小<small>btn-sm</small></h4>
          <button class="btn-sm btn btn-default" type="button" role="This is button">默认按钮</button>
          <button class="btn-sm btn btn-primary" type="button" role="This is button">首选项按钮</button>
          <button class="btn-sm btn btn-success" type="button" role="This is button">状态（成功）按钮</button>
          <button class="btn-sm btn btn-info" type="button" role="This is button">状态（信息）按钮</button>
          <button class="btn-sm btn btn-warning" type="button" role="This is button">状态（警告）按钮</button>
          <button class="btn-sm btn btn-danger" type="button" role="This is button">状态（危险）按钮</button>
          <button class="btn-sm btn btn-link" type="button" role="This is button">状态（链接）按钮</button>
          <h4>比常规的按钮小很多<small>btn-xs</small></h4>
          <button class="btn btn-xs  btn-default" type="button" role="This is button">默认按钮</button>
          <button class="btn btn-xs  btn-primary" type="button" role="This is button">首选项按钮</button>
          <button class="btn btn-xs  btn-success" type="button" role="This is button">状态（成功）按钮</button>
          <button class="btn btn-xs  btn-info" type="button" role="This is button">状态（信息）按钮</button>
          <button class="btn btn-xs  btn-warning" type="button" role="This is button">状态（警告）按钮</button>
          <button class="btn btn-xs  btn-danger" type="button" role="This is button">状态（危险）按钮</button>
          <button class="btn btn-xs  btn-link" type="button" role="This is button">状态（链接）按钮</button>
          <h4>按钮独占一行<small>btn-block</small></h4>
          <button class="btn btn-block btn-default" type="button" role="This is button">默认按钮</button>
          <button class="btn btn-block btn-primary" type="button" role="This is button">首选项按钮</button>
          <button class="btn btn-block btn-success" type="button" role="This is button">状态（成功）按钮</button>
          <button class="btn btn-block btn-info" type="button" role="This is button">状态（信息）按钮</button>
          <button class="btn btn-block btn-warning" type="button" role="This is button">状态（警告）按钮</button>
          <button class="btn btn-block btn-danger" type="button" role="This is button">状态（危险）按钮</button>
          <button class="btn btn-block btn-link" type="button" role="This is button">状态（链接）按钮</button>
        </div>
      </div>
      <!--
      .btn-lg	制作一个大按钮
      .btn-sm	制作一个小按钮
      .btn-xs	制作一个超小按钮
      .btn-block	块级按钮(拉伸至父元素100%的宽度)
      -->
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6">
            <h3>未激活按钮<small>五颜六色哦!!</small></h3>
            <button class="btn btn-default" type="button" role="This is button">默认按钮</button>
            <button class="btn btn-primary" type="button" role="This is button">首选项按钮</button>
            <button class="btn btn-success" type="button" role="This is button">状态（成功）按钮</button>
            <button class="btn btn-info" type="button" role="This is button">状态（信息）按钮</button>
            <button class="btn btn-warning" type="button" role="This is button">状态（警告）按钮</button>
            <button class="btn btn-danger" type="button" role="This is button">状态（危险）按钮</button>
            <button class="btn btn-link" type="button" role="This is button">状态（链接）按钮</button>
          </div>
          <div class="col-md-6">
            <h3>默认激活的按钮<small>五颜六色哦!!</small></h3>
            <button class="btn active btn-default" type="button" role="This is button">默认按钮</button>
            <button class="btn active btn-primary" type="button" role="This is button">首选项按钮</button>
            <button class="btn active btn-success" type="button" role="This is button">状态（成功）按钮</button>
            <button class="btn active btn-info" type="button" role="This is button">状态（信息）按钮</button>
            <button class="btn active btn-warning" type="button" role="This is button">状态（警告）按钮</button>
            <button class="btn active btn-danger" type="button" role="This is button">状态（危险）按钮</button>
            <button class="btn active btn-link" type="button" role="This is button">状态（链接）按钮</button>
          </div>
        </div>
      </div>
      <!--
      .active	按钮被点击激活
      -->

      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6">
            <h3>未禁用按钮<small>五颜六色哦!!</small></h3>
            <button class="btn btn-default" type="button" role="This is button">默认按钮</button>
            <button class="btn btn-primary" type="button" role="This is button">首选项按钮</button>
            <button class="btn btn-success" type="button" role="This is button">状态（成功）按钮</button>
            <button class="btn btn-info" type="button" role="This is button">状态（信息）按钮</button>
            <button class="btn btn-warning" type="button" role="This is button">状态（警告）按钮</button>
            <button class="btn btn-danger" type="button" role="This is button">状态（危险）按钮</button>
            <button class="btn btn-link" type="button" role="This is button">状态（链接）按钮</button>
          </div>
          <div class="col-md-6">
            <h3>默认禁用的按钮<small>五颜六色哦!!</small></h3>
            <button  disabled="disable" class="btn  btn-default" type="button" role="This is button">默认按钮</button>
            <button  disabled="disable" class="btn  btn-primary" type="button" role="This is button">首选项按钮</button>
            <button  disabled="disable" class="btn  btn-success" type="button" role="This is button">状态（成功）按钮</button>
            <button  disabled="disable" class="btn  btn-info" type="button" role="This is button">状态（信息）按钮</button>
            <button  disabled="disable" class="btn  btn-warning" type="button" role="This is button">状态（警告）按钮</button>
            <button  disabled="disable" class="btn  btn-danger" type="button" role="This is button">状态（危险）按钮</button>
            <button  disabled="disable" class="btn  btn-link" type="button" role="This is button">状态（链接）按钮</button>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6"><a href="#" class="btn btn-primary btn-lg">这是一个测试链接</a></div>
              <div class="col-md-6 "><a href="#" class="btn btn-primary btn-lg disabled">这是一个测试链接</a></div>
            </div>
          </div>
        </div>
      </div>
      <!--
      .disabled	禁用按钮
      按钮元素	添加 disabled 属性 到 <button> 按钮。
      锚元素	添加 disabled class 到 <a> 按钮。
      注意：该 class 只会改变 <a> 的外观，不会改变它的功能。在这里，您需要使用自定义的 JavaScript 来禁用链接。
      -->









    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
