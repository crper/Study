<!DOCTYPE html>
<html lang="zh" >
    <head>
        <meta charset="UTF-8">
        <title>滑动进度条</title>
        <link rel=
            "stylesheet" type="text/css" href="../node_modules/foundation-sites/dist/foundation.css">
        </head>
        <body>
            <h3>水平滑动进度条及垂直进度条及只读进度条</h3>
            <!--
                                                                            data-slider 是产生滑动自定义属性
                                                                            data-initial-start是进度初始值
                                                                            data-end是最大值
                                                                            .slider-handle是滑动按钮块
                                                                            .slider-fill已经滑动的进度
                                                                            垂直是在父类的基础增加.vertical类
            -->
            <div class="slider" data-slider data-initial-start="50" data-end="200">
                <span class="slider-handle"  data-slider-handle role="slider" tabindex="1"></span>
                <span class="slider-fill" data-slider-fill></span>
                <input type="hidden">
            </div>
            <div class="slider vertical" data-slider data-initial-start="25" data-end="200" data-vertical="true">
                <span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
                <span class="slider-fill" data-slider-fill></span>
                <input type="hidden">
            </div>
            <div class="slider disabled" data-slider data-initial-start="78">
                <span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
                <span class="slider-fill" data-slider-fill></span>
                <input type="hidden">
            </div>
            <h3>双滑动模块</h3>
            <div class="slider" data-slider data-initial-start="25" data-initial-end="75">
                <span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
                <span class="slider-fill" data-slider-fill></span>
                <span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
                <input type="hidden">
                <input type="hidden">
            </div>
            <h3>进度绑定数据可视化</h3>
            <div class="small-10 columns">
                <div class="slider" data-slider data-initial-start="50">
                    <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput1"></span>
                    <span class="slider-fill" data-slider-fill></span>
                </div>
            </div>
            <div class="small-2 columns">
                <input type="number" id="sliderOutput1">
            </div>
            <script src="../node_modules/foundation-sites/node_modules/jquery/dist/jquery.min.js"></script>
            <script src="../node_modules/foundation-sites/dist/foundation.js"></script>
        </body>
    </html>
