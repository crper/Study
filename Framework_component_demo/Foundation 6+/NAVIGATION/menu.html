<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/foundation-sites/dist/foundation.css">
    <link rel="stylesheet" href="../node_modules/foundation-sites/dist/foundation-icons/foundation-icons.css">
</head>

<body>
    <h3>右对齐菜单</h3>
    <ul class="menu align-right">
        <li><a href="#">One</a></li>
        <li><a href="#">Two</a></li>
        <li><a href="#">Three</a></li>
        <li><a href="#">Four</a></li>
    </ul>
    <hr>
    <h3>等宽自适应菜单</h3>
    <ul class="menu expanded">
        <li><a href="#">One</a></li>
        <li><a href="#">Two</a></li>
        <li><a href="#">Three</a></li>
        <li><a href="#">Four</a></li>
    </ul>
    <hr>
    <h3>垂直菜单</h3>
    <ul class="menu vertical">
        <li><a href="#">One</a></li>
        <li><a href="#">Two</a></li>
        <li><a href="#">Three</a></li>
        <li><a href="#">Four</a></li>
    </ul>
    <hr>
    <h3>嵌套菜单</h3>
    <ul class="vertical menu">
        <li>
            <a href="#">One</a>
            <ul class="nested vertical menu">
                <li><a href="#">One</a></li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
                <li><a href="#">Four</a></li>
            </ul>
        </li>
        <li><a href="#">Two</a></li>
        <li><a href="#">Three</a></li>
        <li><a href="#">Four</a></li>
    </ul>
    <hr>
    <h3>带图标菜单</h3>
    <!-- li标签内部图标用span，img内部用i标签来显示图标 -->
    <ul class="menu">
        <li><a href="#"><i class="fi-list"></i> <span>One</span></a></li>
        <li><a href="#"><i class="fi-list"></i> <span>Two</span></a></li>
        <li><a href="#"><i class="fi-list"></i> <span>Three</span></a></li>
        <li><a href="#"><i class="fi-list"></i> <span>Four</span></a></li>
    </ul>
    <ul class="menu icon-top">
        <li><a href="#"><i class="fi-list"></i> <span>One</span></a></li>
        <li><a href="#"><i class="fi-list"></i> <span>Two</span></a></li>
        <li><a href="#"><i class="fi-list"></i> <span>Three</span></a></li>
        <li><a href="#"><i class="fi-list"></i> <span>Four</span></a></li>
    </ul>
    <script src="../node_modules/foundation-sites/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/foundation-sites/dist/foundation.js"></script>
</body>

</html>
