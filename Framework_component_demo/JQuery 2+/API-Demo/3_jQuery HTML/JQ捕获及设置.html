<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQUERY捕获及修改值</title>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <div id="demo1">
    <button type="button" id="btn1">获取text()</button>
    <button type="button" id="btn2">获取html()</button>
    <button type="button" id="btn3">获取val()</button>
    <button type="button" id="btn4">获取attr()</button>
  </div>
  <div id="demo2">
    <button type="button" id="btn5">修改text()</button>
    <button type="button" id="btn6">修改html()</button>
    <button type="button" id="btn7">修改val()</button>
    <button type="button" id="btn8">修改attr()</button>
  </div>
  <p id="p1">This is text</p>
  <p id="p2">这也是一段测试文本</p>
  <p><input type="text" id="inp1" value="我被获取到了啊"></p>
  <p><a href="https://www.baidu.com">百度搜索</a></p>
  <p id="demo"></p>

  <script>
    $(function(){
      $("#btn1").click(function(){
        alert($("#p1").text());
      });
      $("#btn2").click(function(){
        alert($("#p2").html());
      });
      $("#btn3").click(function(){
        alert($("#inp1").val());
      });
      $("#btn4").click(function(){
        alert($("p a").attr("href"));
      });

      $("#btn5").click(function(){
        $("#p1").text("我被修改了啊");
      });
      $("#btn6").click(function(){
        $("#p2").html("<b>啦啦啦啦啦</b>");
      });
      $("#btn7").click(function(){
        $("#inp1").val("我的值给修改了啊!!!");
      });
      $("#btn8").click(function(){
        $("p a").attr("href","javascript:void(0)");
      });
    })

    /*
    text() - 设置或返回所选元素的文本内容
    html() - 设置或返回所选元素的内容（包括 HTML 标记）
    val() - 设置或返回表单字段的值


     */
  </script>
</body>
</html>
