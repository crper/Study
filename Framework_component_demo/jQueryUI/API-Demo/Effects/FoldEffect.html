<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> </title>
	<link href="https://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
	<style>
		div{
			width:100px;
			height:100px;
			background-color: #0E8F93;
			position:relative;
			top:400px;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script>
		jQuery('#demo').click(function(){
			var $t =  jQuery(this);
			$t.toggle("fold",{size:1,horizFirst:true});
			// fold是折叠效果
			// size是折叠高度
			/*horizFirst (default: false)
			Type: Boolean
			当先从水平方向开始隐藏时，记住，当显示时，方向是和隐藏时相反的。
			（愚人码头注：即如果隐藏时为从右至左，那么显示时为从左至右。）
			*/
		})
	</script>
</body>
</html>
