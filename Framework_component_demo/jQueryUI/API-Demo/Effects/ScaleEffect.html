<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> </title>
	<link href="https://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
	<style>
		div{
			width:100px;
			height:100px;
			background-color: #0E8F93;
			position:relative;
			top:400px;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script>
		jQuery('#demo').click(function(){
			var $t =  jQuery(this);
			$t.toggle("scale",{direction:"both",scale:"both",percent:300,origin:"center"});
		})

		/*
		direction (default: "both")
		Type: String
		效果的方向。 可选值: "both", "vertical" or "horizontal".
		origin (default: [ "middle", "center" ])
		Type: Array
		消失点。
		percent
		Type: Number
		缩放百分比。
		scale (default: "both")
		Type: String
		确定元素的哪个区域将被缩放: "both", "box", "content"。 Box值缩放元素的border和padding; content值缩放元素内部的所有内容。
		 */
	</script>
</body>
</html>
