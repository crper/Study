<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> </title>
	<link href="https://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
	<style>
		div{
			width:100px;
			height:100px;
			background-color: #0E8F93;
			position:relative;
			top:400px;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script>
		jQuery('#demo').click(function(){
			var $t =  jQuery(this);
			$t.effect("shake",
					 {
						 direction:"down",
						 distance:10,
						 times:15
					 });
		})
		/**
		 	direction (default: "left")
			Type: String
			一个"left"或"right"值将使元素在水平方向抖动， "up"或"down"值将使元素在垂直方向抖动。 该值指定元素这个效果应沿轴线移动的第一步的方向。
			distance (default: 20)
			Type: Number
			抖动距离。
			times (default: 3)
			Type: Integer
			抖动次数。
		 */

	</script>
</body>
</html>
