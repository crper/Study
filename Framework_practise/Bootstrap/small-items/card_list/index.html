<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>名片列表Demo</title>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<header>
						<h4 style="color:#C6C440;padding-left:5px;">
							<i class="fa fa-angle-double-right"></i>名片列表</h3>
					</header>
				</div>
			</div>
			<div class="row extra-margin">
				<div class="col-xs-10 col-xs-offset-2 col-md-10 col-md-offset-1">
					<form action="" class="form-inline">
						<div class="col-xs-3 col-md-3 pull-left">
							<div class="form-group">
								<label for="show-items">显示条数</label>
								<select class="form-control">
									<option>10</option>
									<option>20</option>
									<option>30</option>
									<option>50</option>
								</select>
							</div>
						</div>
						<div class="col-xs-5  col-md-5 pull-right">
							<div class="form-group">
								<label for="category">类别:</label>
								<select class="form-control">
									<option>所有</option>
									<option>XXX</option>
									<option>XXXX</option>
									<option>XXXXX</option>
								</select>
							</div>
							<div class="form-group">
								<label for="groupName">名称:</label>
								<input class="form-control" id="groupName" placeholder="搜索的组名" type="text">
								<button class="btn btn-primary" type="button">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<table class="table table-bordered table-hover text-center">
						<thead>
							<tr >
								<th>
									<div class="checkboxStyle" id="checkboxStyle">
										<label for="selectora"></label>
										<input type="checkbox" id="selectora" class="init-hide">
									</div>
								</th>
								<th>名称
									<i class="fa  fa-th" title="用户序列号"></i>
								</th>
								<th>帐号
									<i class="fa  fa-th" title="用户帐号"></i>
								</th>
								<th>创建时间
									<i class="fa  fa-th" title="名片创建时间"></i>
								</th>
								<th>到期时间
									<i class="fa  fa-th" title="名片到期时间"></i>
								</th>
								<th>操作
									<i class="fa  fa-th" title="操作"></i>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>

								</td>
								<td>测试名字</td>
								<td>aa</td>
								<td>2015-08-29 11:12:11</td>
								<td>2015-09-29 11:12:11</td>
								<td>
									<button class="btn btn-default" type="button">
										<i class="fa fa-2x fa-television" title="预览"></i>
									</button>
									<button class="btn btn-primary" type="button">
										<i class="fa fa-2x fa-pencil-square-o" title="制作"></i>
									</button>
									<button class="btn btn-info" type="button">
										<i class="fa fa-2x fa-info-circle" title="基础信息"></i>
									</button>
									<button class="btn btn-success" type="button">
										<i class="fa fa-2x fa-copy" title="复制"></i>
									</button>
									<button class="btn btn-warning" type="button">
										<i class="fa fa-2x fa-ban" title="禁用"></i>
									</button>
									<button class="btn btn-danger" type="button">
										<i class="fa fa-2x fa-remove" title="删除"></i>
									</button>
								</td>
							</tr>


						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<nav>
						<ul class="pagination">
							<li >
								<a aria-label="Previous" href="#">
									<span aria-hidden="true">&laquo;</span>
								</a>
							</li>
							<li class="active">
								<a href="#">1</a>
							</li>
							<li>
								<a href="#">2</a>
							</li>
							<li>
								<a href="#">3</a>
							</li>
							<li>
								<a href="#">4</a>
							</li>
							<li>
								<a href="#">5</a>
							</li>
							<li>
								<a href="#">共X条</a>
							</li>
							<li>
								<a href="#">共X页</a>
							</li>
							<li>
								<a aria-label="Next" href="#">
									<span aria-hidden="true">&raquo;</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/myScript.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
