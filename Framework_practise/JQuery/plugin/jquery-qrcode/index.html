<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			body{
				background-color: #1E3777;
			}
		</style>
	</head>
	<body>
		<div id="test"></div>

		<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script charset="utf-8" src="jquery.qrcode.min.js"></script>
		<script type="text/javascript">
			$("#test").qrcode({
			// render method: 'canvas', 'image' or 'div'
			render: 'canvas',
			// version range somewhere in 1 .. 40
				minVersion: 1,
				maxVersion: 40,

			// error correction level: 'L', 'M', 'Q' or 'H'
				ecLevel: 'H',

			// offset in pixel if drawn onto existing canvas
				left: 0,
				top: 0,

			// size in pixel
				size: 200,

			// code color or image element
				fill: '#000',

			// background color or image element, null for transparent background
				background: "#E41144",

			// content
				text: '哈哈哈',

			// corner radius relative to module width: 0.0 .. 0.5
				radius: 0,

			// quiet zone in modules
				quiet: 0,

			// modes
			// 0: normal
			// 1: label strip
			// 2: label box
			// 3: image strip
			// 4: image box
				mode: 0,

				mSize: 0.1,
				mPosX: 0.5,
				mPosY: 0.5,

				label: 'no label',
				fontname: 'sans',
				fontcolor: '#000',

				image: null
			});
		</script>
	</body>
</html>
