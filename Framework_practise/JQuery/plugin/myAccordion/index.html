<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>accordion</title>
		<style>
			.accordion {
				width: 500px;
				border: 1px solid #ccc;
				border-bottom: none;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 12px;
			}

			.accordion dt,
			.accordion dd {
				border-bottom: 1px solid #ccc;
				margin: 0;
			}

			.accordion dt {
				background: #eaeaea;
				cursor: pointer;
				padding: 8px 4px;
				font-size: 13px;
				font-weight: bold;
			}

			.accordion dd {
				padding: 12px 8px;
			}
		</style>
	</head>
	<body>
		<dl class="accordion" id="my-accordion">
			<dt>Section 1</dt>
			<dd>Mauris mauris ante, blandit et, ultrices a, suscipit eget, quam.</dd>
			<dt>Section 2</dt>
			<dd>Vestibulum a velit eu ante scelerisque vulputate.</dd>
			<dt>Section 3</dt>
			<dd>Nam mi. Proin viverra leo ut odio. Curabitur malesuada.</dd>
			<dt>Section 4</dt>
			<dd>Vivamus nisi metus, molestie vel, gravida in, condimentum sit amet, nunc.</dd>
		</dl>
		<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script charset="utf-8" src="accordion.js"></script>
		<script type="text/javascript">
			$(function () {
				$('dl#my-accordion').accordion();
			})
		</script>
	</body>
</html>
