<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> </title>
	<link href="https://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
	<style>
		div{
			width:100px;
			height:100px;
			background-color: #0E8F93;
			position:relative;
			top:400px;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script>
		jQuery('#demo').click(function(){
			var $t =  jQuery(this);
			$t.toggle('explode',{pieces:25})
		})
		// 爆炸特效通过将元素分拆成若干片来隐藏或显示一个元素。
		// pieces (默认值: 9)
	</script>
</body>
</html>
