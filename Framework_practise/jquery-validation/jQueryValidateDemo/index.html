<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery validate Demo</title>
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="dist/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/jquery-validate.css">
	<link rel="stylesheet" href="dist/css/validation.css">
	<link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">
				注册表单
			</h3>
		  </div>
		  <div class="panel-body">
			  <div class="row">
  				<div class="col-sm-6 col-md-6 col-sm-offset-4 col-md-offset-4">
  					<form action="#" class="form-horizontal" id="regForm">
  						<div class="form-group">
  						  <label for="regUsername" class="col-sm-4 col-md-4 control-label">用户名</label>
  						  <div class="col-sm-8 col-md-8">
  							  <input type="text" class="form-control" name="username" id="regUsername" placeholder="用户名">
  						  </div>
  						</div>
						<div class="form-group">
  						  <label for="regPassword" class="col-sm-4 col-md-4 control-label">密码</label>
  						  <div class="col-sm-8 col-md-8">
  							  <input type="password" class="form-control" name="password" id="regPassword" placeholder="密码">
  						  </div>
  						</div>
						<div class="form-group">
  						  <label for="regConfirmPassword" class="col-sm-4 col-md-4 control-label">确认密码</label>
  						  <div class="col-sm-8 col-md-8">
  							  <input type="password" class="form-control" name="confirm_passowrd" id="regConfirmPassword" placeholder="确认密码">
  						  </div>
  						</div>
						<div class="form-group">
  						  <label for="regEmail" class="col-sm-4 col-md-4 control-label">邮箱</label>
  						  <div class="col-sm-8 col-md-8">
  							  <input type="text" class="form-control" name="email" id="regEmail" placeholder="xxx@xxx.xxx">
  						  </div>
  						</div>
						<div class="form-group">
  						  <label for="regmobilePhone" class="col-sm-4 col-md-4 control-label">手机</label>
  						  <div class="col-sm-8 col-md-8">
  							  <input type="text" class="form-control" name="mobilePhone" id="regmobilePhone" placeholder="(eg:1xx-xxxx-xxxx)">
  						  </div>
  						</div>
						<div class="form-group">
  						  <label for="regBirthday" class="col-sm-4 col-md-4 control-label">生日</label>
  						  <div class="col-sm-8 col-md-8">
  							  <input type="text" class="form-control" name="birthday" id="regBirthday" placeholder="(eg:1993-09-11)">
  						  </div>
  						</div>
						<div class="form-group">
  						  <label for="regZipcode" class="col-sm-4 col-md-4 control-label">邮编</label>
  						  <div class="col-sm-8 col-md-8">
  							  <input type="text" class="form-control" name="zipcode" id="regZipcode" placeholder="xxxxxx">
  						  </div>
  						</div>
						<div class="form-group">
  						  <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
							  <select class="form-control" name="selectDemo">sdsad
    								<option value="测试内容1">测试内容1</option>
    								<option value="测试内容2">测试内容2</option>
    								<option value="测试内容3">测试内容3</option>
    								<option value="测试内容4">测试内容4</option>
      						  </select>
						  </div>
  						</div>
						<button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
  					</form>
  				</div>
  			</div>
		  </div>
		  <div class="panel-footer">
			<ul class="list-group">
				<li class="list-group-item list-group-item-info">Bootstrap3.3.5</li>
				<li class="list-group-item list-group-item-info">jQuery 2.1.4</li>
				<li class="list-group-item list-group-item-info">FontAwesome 4.4.0</li>
				<li class="list-group-item list-group-item-info">jquery-validate 1.1.4</li>
			</ul>
		  </div>
		</div>
	</div>
	<script src="dist/js/jquery.min.js" charset="utf-8"></script>
	<script src="dist/js/bootstrap.min.js" charset="utf-8"></script>
	<script src="dist/js/jquery.validate.min.js" charset="utf-8"></script>
	<script src="dist/js/validate_message_cn.js" charset="utf-8"></script>
	<script src="dist/js/myScript.js" charset="utf-8"></script>
</body>
</html>
