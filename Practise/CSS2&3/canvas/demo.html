<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Canvas Demo</title>
		<style></style>
	</head>
	<body>
		<canvas id="testDiv"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("testDiv");
			var ctx = canvas.getContext("2d");

			ctx.fillStyle = "rgba(24,162,51,.69)";
			ctx.fillRect(100, 100, 100, 100);
		</script>
	</body>
</html>
