<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8">
    <title>已知宽高元素水平垂直居中</title>
    <style>
      #container {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -250px;
        margin-left: -250px;
        height: 500px;
        width: 500px;
        background: #000;
      }
      /*先把块拉到页面的50%处,因为顶对齐在(50%,50%),所以必须拉回元素的一半大小,才能实现完全居中*/


    </style>
  </head>

  <body>
    <div id="container"></div>
  </body>

</html>
