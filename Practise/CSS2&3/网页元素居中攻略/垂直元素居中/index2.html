<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>块状元素垂直居中(已知高度)</title>
  <style>
      *{margin: 0;padding: 0;}

      .testDiv{
        width: 100px;
        height: 100px;
        background: rgb(20, 77, 221);
        position: absolute;
        top:50%;
        margin-top:-50px;
      }
      /*
        定位到页面的一般,拉回该元素大小的一半,使其居中
       */
  </style>
</head>
<body>
      <div class="testDiv">

      </div>
</body>
</html>
