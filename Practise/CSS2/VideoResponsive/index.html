<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>视频响应式</title>
		<style>
			/*高度设置为0，由padding来充当占位符效果，溢出元素隐藏*/
			.video-container {
				position: relative;
				padding-bottom: 56.25%;
				padding-top: 30px;
				height: 0;
				overflow: hidden;
			}

			/*使用绝对定位，让其宽高100%达到自适应效果*/
			.video-container iframe,
			.video-container object,
			.video-container embed {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="video-container">
			<iframe allowfullscreen frameborder=0 height=498 src="http://player.youku.com/embed/XMTMzMDY2MDg3Ng==" width=510></iframe>
		</div>

	</body>
</html>
