<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>视频响应式</title>
		<style>
			.video-container {
				position: relative;
				padding-bottom: 56.25%;
				padding-top: 30px;
				height: 0;
				overflow: hidden;
			}

			.video-container iframe,
			.video-container object,
			.video-container embed {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="video-container">
			<iframe height=498 width=510 src="http://player.youku.com/embed/XMTMzMDY2MDg3Ng==" frameborder=0 allowfullscreen></iframe>
		</div>
		<p>4654</p>
	</body>
</html>
