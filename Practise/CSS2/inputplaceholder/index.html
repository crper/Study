<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Document</title>
		<link href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
		<style>
			.wrapper {
				margin: 0 auto;
				width: 500px;
			}
			.wrapper-content {
				width: 90%;
				height: 35px;
				float: left;
				margin-top: 10px;
			}
			.wrapper-content i {
				height: 35px;
				width: 35px;
				display: inline-block;
			}
			.wrapper-content input {
				display: inline-block;
				height: 35px;
				line-height: 35px;
				width: 80%;
			}
			input[type=button] {
				-webkit-appearance: none;
				outline: none;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<form action="">
				<div class="wrapper-content">
					<i class="fa fa-user"></i>
					<input class="user" placeholder="用户名" type="text">
				</div>
				<div class="wrapper-content">
					<i class="fa fa-lock"></i>
					<input class="pass" placeholder="密码" type="text">
				</div>
			</form>
		</div>
	</body>
</html>
