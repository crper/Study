<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8">
    <title>行内元素水平居中</title>
    <style type="text/css">
      p {
        display: ineline-block;
      }

      .testDiv {
        text-align: center;
        width: 500px;
        height: 500px;
        background: rgb(78, 243, 145);
      }

      /*
      适用元素：文字，链接，及其其它inline或者inline-*类型元素（inline-block，inline-table，inline-flex）
       */

    </style>
  </head>

  <body>
    <div class="testDiv">
      <span>我是测试文本</span>
      <b>|我也是</b>
      <p>我也是测试的啊</p>
    </div>
  </body>

</html>
