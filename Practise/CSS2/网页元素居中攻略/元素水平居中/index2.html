<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8">
    <title>多个块元素水平居中</title>
    <style type="text/css">
      #container {
        text-align: center;
        background: rgb(26, 188, 130);
        width: 500px;
        height: 500px;
      }

      #testDiv1 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: #03232A;
      }

      #testDiv2 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: #122A03;
      }

      #testDiv3 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: #189FBD;
      }

      #testDiv4 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: #E20FAD;
      }

    </style>
  </head>

  <body>
    <div id="container">
      <div id="testDiv1"></div>
      <div id="testDiv2"></div>
      <div id="testDiv3"></div>
      <div id="testDiv4"></div>
    </div>
  </body>

</html>
