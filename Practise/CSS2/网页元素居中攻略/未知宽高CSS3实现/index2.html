<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8">
    <title>flex实现子块的完美居中</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .parent {
        display: flex;
        justify-content: center;
        align-items: center;

        height:900px;
        background: #03A1FA;
      }


      .child {
        width: 100px;
        height: 100px;
        background: #BB3713;
      }

    </style>
  </head>

  <body>
    <div class="parent">
      <div class="child">啦啦德玛新亚</div>
    </div>
  </body>

</html>
