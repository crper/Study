<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FlexDemo</title>
	<style>
		.box{
			width:198px;
			height:198px;
			border: 1px solid #40C14A;
			line-height: 198px;
			text-align: center;
			font-family: :"微软雅黑";
			font-size: 50px;
			font-weight: bolder;
		}

		.flex-dp{
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
		}

		.container{
			-webkit-box-pack:justify;
			-webkit-justify-content:space-between;
			    -ms-flex-pack:justify;
			        justify-content:space-between;
			-webkit-box-align: center;
			-webkit-align-items: center;
			    -ms-flex-align: center;
			        align-items: center;
			-webkit-box-orient: horizontal;
			-webkit-box-direction: normal;
			-webkit-flex-direction: row;
			    -ms-flex-direction: row;
			        flex-direction: row;
			-webkit-flex-wrap: wrap;
			    -ms-flex-wrap: wrap;
			        flex-wrap: wrap;

		}



	</style>
</head>
<body>
	<div class="container flex-dp">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box">10</div>
		<div class="box">11</div>
		<div class="box">12<div>
		<div class="box">13</div>
		<div class="box">14</div>
		<div class="box">15</div>
		<div class="box">16</div>
	</div>
</body>
</html>
