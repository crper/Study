<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>文字模糊效果</title>
		<style>
			/*文字模糊效果*/
			p {
				font-size:35px;
				color: transparent;
				text-shadow: #111 0 0 7px;
			}
		</style>
	</head>
	<body>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos fugiat id blanditiis assumenda alias iste omnis, rerum nemo pariatur minima similique fuga, deleniti aspernatur consectetur inventore ipsam dolores, nulla neque?</p>
	</body>
</html>
