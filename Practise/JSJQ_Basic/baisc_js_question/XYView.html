<!DOCTYPE html>
<html lang="en">
	<title>ScreenXY/PageXY</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.div {
			text-align: center;
			font-size: 24px;
			height: 300px;
			width: 1300px;
			line-height: 300px;
			color: yellow;
		}
		#d1 {
			background-color: red;
		}
		#d2 {
			background-color: green;
		}
		#d3 {
			background-color: blue;
		}
		#d4 {
			position: absolute;
			background-color: yellow;
			height: 150px;
			width: 120px;
			top: 0;
		}
	</style>
	<script type="text/javascript">

		$(function () {

			window.onscroll = function () {
				$("#d4").css("top", getScrollTop());
			};

			document.onmousemove = function (e) {
				if (e == null) {
					e = window.event;
				}
				var html = "screenX:" + e.screenX + "<br/>";
				html += "screenY:" + e.screenY + "<br/><br/>";
				html += "clientX:" + e.clientX + "<br/>";
				html += "clientY:" + e.clientY + "<br/><br/>";
				if (e.pageX == null) {
					html += "pageX:" + e.x + "<br/>";
					html += "pageY:" + e.y + "<br/>";
				} else {
					html += "pageX:" + e.pageX + "<br/>";
					html += "pageY:" + e.pageY + "<br/>";
				}

				$("#d4").html(html);
			};
		});

		function getScrollTop() {
			var top = (document.documentElement && document.documentElement.scrollTop) || document.body.scrollTop;
			return top;
		}
	</script>
</head>
<body>
	<div class="div" id="d1">div1 height:300px width:1300px</div>
	<div class="div" id="d2">div2 height:300px width:1300px</div>
	<div class="div" id="d3">div3 height:300px width:1300px</div>
	<div id="d4"></div>
</body>
</html>
