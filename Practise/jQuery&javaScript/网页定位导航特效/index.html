<!DOCTYPE html>
<html lang="en">
<head>
	<title>网页定位导航效果</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/css.css">
	<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
	<script>
		//DOM加载的时候加载函数
		$(document).ready(function() {
			//获取滚动条的变化
			$(window).scroll(function() {
				//top变量赋值滚动的高度
				var top = $(document).scrollTop();
				//menu变量赋值菜单元素
				var menu = $("#menu");
				//items数组获取#content所有的.item
				var items = $("#content").find(".item");
				//当前所在楼层的ID
				var currentID = "";
				//遍历数组，执行函数
				items.each(function() {
						var my = $(this);
						var itemTop = my.offset().top - 300;
						if(top > itemTop){
							currentID = "#" + my.attr("id");
						}
						else{
							return false;
						}
						//console.log(itemTop);
					})
					//console.log(top);
				//给相应楼层设置current，取消其他链接的current
				var currentLink = menu.find(".current");
				//如果当前的楼层和设定的默认current不同步的时候，取消当前楼层的current ；给CURRENTID楼层增加current，使其焦点定位准确
				if(currentID && currentLink.attr("href") != currentID){
					currentLink.removeClass("current");
					menu.find("[href=" + currentID + "]").addClass("current");
				}
			})
		})
	</script>
</head>
