<!DOCTYPE html>
<html lang="en">

	<head>
		<meta  content="text/html; charset=utf-8" http-equiv="Content-Type"/>
		<title>部门职员</title>
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src="resource/libs/require.min.js" type="text/javascript"></script>
		<script type="text/javascript">
require.config({
	baseUrl: 'resource',
	urlArgs: 'version=20150806',
	paths: {
		jquery: 'libs/jquery-1.9.1',
		main: 'dept/main'
	},
	shim: {
		'main': {
			'deps': ['jquery']
		}
	}
});
require([
	"jquery", "main"
], function ($, main) {
	main.init();
});
		</script>
	</head>

	<body>
		<div id="container">
			<div class="wrapper-head">
				<label for="">用户列表</label>
				<input placeholder="搜索用户名称" type="text" class="input-value">
				<div class="search-button">
					<div class="i-circle"></div>
					<div class="i-line"></div>
					<div class="i-times init-hide">&times;</div>
				</div>
			</div>
			<div class="wrapper-content">
				<div class="wrapper-innercontent">
				</div>
				<div id="overlayer" class="init-hide"></div>
			</div>
		</div>
	</body>
</html>
