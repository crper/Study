<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>数据类型</title>
  </head>
  <style type="text/css">
    p {
      font-size: 18px;
      color: rgb(0,1,52);
      border: 1px solid rgb(88, 246, 34);
      width:600px;
      height: 50px;
      line-height: 50px;
      text-align: left;
      text-indent: 2em;
      margin: 0 auto;
      font-weight:700;
    }

    p span{
      color:rgb(177,50,46);
      font-weight:bold;
      font-size:25px;
    }
  </style>
  <script type="text/javascript">
    document.write("<p><span>6 is </span>" + typeof(6) + "</p><br>");
    document.write("<p><span>\"6\" is </span>" + typeof("6") + "</p><br>");
    document.write("<p><span>new Array() is </span>" + typeof(new Array()) + "</p><br>");
    document.write("<p><span>6.0 is </span>" + typeof(6) + "</p><br>");
    document.write("<p><span>[1,2,3,4] </span>" + typeof([1, 2, 3, 4]) + "</p><br>");
    document.write("<p><span>{'6':'sada','qwewer':'qwe'} is </span>" + typeof({
      '6': 'sada',
      'qwewer': 'qwe'
    }) + "</p><br>");
    document.write("<p><span>true is </span>" + typeof(true) + "</p><br>");

  </script>


  <body>

  </body>

</html>
