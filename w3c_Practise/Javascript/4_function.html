<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>javascript函数</title>

</head>
<body>
  <button type="button" id="demo1" onclick="myFunction()">函数1</button>
  <button type="button" id="demo2" onclick="times(5,10,15)">函数2</button>

  <script type="text/javascript">
    function myFunction(){
      var x = 5  * 100;
      document.write(x);
    }//不带参数的函数

    function times(x,y,z){
      document.write(x*y*z);
    }//带参数的函数

</script>
</body>
</html>
